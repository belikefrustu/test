{% extends "public/templates/public_template.html" %}

{% block title %}Audio Program Generator{% endblock %}
{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <form action="/" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>
            <b>Please select your input phrase or book file (required)</b>
          </label>
          <input type="file" class="form-control" id="phrase_file" name="phrase_file" accept=".txt" required />
        </div>

        <div class="form-group">
          <label>
            <b>Please select sound file to mix in (optional; recommended max_size = 20MB)</b>
          </label>
          <input type="file" class="form-control" id="sound_file" name="sound_file" accept=".wav" />
          <span class="slider round"></span>
        </div>

        <div class="form-group">
          <label>
            <b>Attenuation applied to sound file (dB)</b>
          </label>
          <input type="number" class="form-control" id="attenuation" name="attenuation" placeholder="Enter attenuation (dB)" value="10" />
          <span class="slider round"></span>
          <label class="switch">
            <b>Slow Speech</b>
            <input type="checkbox" class="form-control" id="slow" name="slow" />
            <span class="slider round"></span>
          </label>
          <label class="switch">
            <b>Book Mode</b>
            <input type="checkbox" class="form-control" id="book_mode" name="book_mode" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="form-group">
            <b>Accent (TLD)</b>
            <select class="form-select" aria-label="Default select example" id="accent" name="accent">
              <option selected>Select</option>
              <option value="com.au">Aussie</option>
              <option value="co.uk">Brit</option>
              <option value="com">Yank</option>
              <option value="ca">Canuck</option>
              <option value="co.in">Indian</option>
              <option value="ie">Paddy</option>
              <option value="co.za">Afrikaaner</option>
            </select>
          </div>


        <button type="submit"><b>Submit</b></button>

      </form>


    </div>
  </div>
</div>


{% endblock %}
